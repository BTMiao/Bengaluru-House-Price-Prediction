<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body onload="load_data()">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #04426e;">
            <a class="navbar-brand" href="#">Bengaluru House Price Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
        </nav>
    </div>
    <div class="container" id="card_container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card text-center mx-auto" style="background-color: #80bdcf;">
                    <div class="card-header">
                        Query inputs
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                              <tr>
                                <th scope="row">Location</th>
                                <td id="input_location"></td>
                              </tr>
                              <tr>
                                <th scope="row">Area (square footage)</th>
                                <td id="input_sqft"></td>
                              </tr>
                              <tr>
                                <th scope="row">Number of bedroom</th>
                                <td id="input_bed"></td>
                              </tr>
                              <tr>
                                <th scope="row">Number of bathroom</th>
                                <td id="input_bath"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <div class="container" id="card_container_2">
        <div class="row">
            <div class="col"></div>
            <div class="col-8">
                <div class="card text-center mx-auto"  style="background-color: #80bdcf;">
                    <div class="card-header">
                        Prediction based on our model
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                              <tr>
                                <th scope="row">Predicted price</th>
                                <td id="output_price"></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary" onclick="window.location.href='http://127.0.0.1:5500/index.html'">Get another prediction</button>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
