<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body onload="populateLocations()">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #04426e;">
            <a class="navbar-brand" href="#">Bengaluru House Price Prediction</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
              </ul>
            </div>
        </nav>
    </div>
    <div class="container" id="card_container">
        <div class="row">
            <div class="col"></div>
            <div class="col-8" id="submit_card">
                <div class="card text-center mx-auto" style="background-color: #80bdcf;">
                    <div class="card-header">
                        Enter following information to get a price prediction
                    </div>
                    <div class="card-body">
                        <form id="predictionForm">
                            <div class="form-group row">
                                <label for="location" class="col-sm-4 col-form-label">Location</label>
                                <div class="col-sm-8">
                                    <select name="locationSelect" id="location" class="form-select">
                                        <option selected>Select a location from list</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="sqft" class="col-sm-4 col-form-label">Area (square feet)</label>
                                <div class="col-sm-8">
                                    <input type="number" step="1000" min=0 id="sqft" placeholder="Enter square footage">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="size_num" class="col-sm-4 col-form-label">Bedroom number</label>
                                <div class="col-sm-8">
                                    <input type="number" step="1" min=0 id="size_num" placeholder="Enter bedroom number">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="bath" class="col-sm-4 col-form-label">Bathroom number</label> 
                                <div class="col-sm-8">
                                    <input type="number" step="1" min=0 id="bath" placeholder="Enter bathroom number">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="predictionSubmit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
